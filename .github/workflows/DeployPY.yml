name: Version, Tag, Release & Package

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

jobs:
  versioning-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      full_tag: ${{ steps.version.outputs.full_tag }}
      is_latest: ${{ steps.version.outputs.is_latest }}
      should_process: ${{ steps.check_version.outputs.should_process }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install toml
        run: |
          python -m pip install toml

      - name: Get current version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "CURRENT_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "ðŸ“¦ Current version in pyproject.toml: ${VERSION}"

      - name: Get PR details and determine version type
        run: |
          PR_DATA=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}")
          
          # Extraire le titre et le corps de la PR en gÃ©rant les caractÃ¨res spÃ©ciaux
          PR_TITLE=$(echo "$PR_DATA" | jq -r '.title // ""' | tr -d '\n\r')
          PR_BODY=$(echo "$PR_DATA" | jq -r '.body // ""')
          
          # Sauvegarder le titre (sans caractÃ¨res de fin de ligne)
          echo "PR_TITLE<<EOF" >> $GITHUB_ENV
          echo "$PR_TITLE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # Sauvegarder le corps en base64 pour Ã©viter les problÃ¨mes de caractÃ¨res spÃ©ciaux
          PR_BODY_B64=$(echo "$PR_BODY" | base64 -w 0)
          echo "PR_BODY_B64=${PR_BODY_B64}" >> $GITHUB_ENV
          
          # DÃ©terminer le type de version basÃ© sur les tags dans le titre
          VERSION_TYPE=""
          HAS_VERSION_TAG="false"
          
          if echo "$PR_TITLE" | grep -qi "#breakingchange\|#breaking\|#major"; then
            VERSION_TYPE="major"
            HAS_VERSION_TAG="true"
          elif echo "$PR_TITLE" | grep -qi "#feat\|#feature\|#minor"; then
            VERSION_TYPE="minor"
            HAS_VERSION_TAG="true"
          elif echo "$PR_TITLE" | grep -qi "#fix\|#hotfix\|#patch"; then
            VERSION_TYPE="patch"
            HAS_VERSION_TAG="true"
          else
            # Aucun tag de version trouvÃ©
            VERSION_TYPE="none"
            HAS_VERSION_TAG="false"
            echo "â„¹ï¸ No version tag found in PR title."
          fi
          
          echo "VERSION_TYPE=${VERSION_TYPE}" >> $GITHUB_ENV
          echo "HAS_VERSION_TAG=${HAS_VERSION_TAG}" >> $GITHUB_ENV
          echo "ðŸ·ï¸ Detected version type: ${VERSION_TYPE}"
          echo "ðŸ“ PR Title: ${PR_TITLE}"
          echo "âœ… Has version tag: ${HAS_VERSION_TAG}"

      - name: Check if we should process version/release
        id: check_version
        run: |
          TARGET_BRANCH="${{ github.base_ref }}"
          HAS_VERSION_TAG="${{ env.HAS_VERSION_TAG }}"
          
          SHOULD_PROCESS="false"
          
          # Logic: Process if we have a version tag OR if it's develop â†’ main
          if [[ "$HAS_VERSION_TAG" == "true" ]]; then
            echo "âœ… Processing: Version tag found in PR title"
            SHOULD_PROCESS="true"
          elif [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "âœ… Processing: develop â†’ main release (no version increment)"
            SHOULD_PROCESS="true"
          else
            echo "â­ï¸ Skipping: No version tag and not a main release"
            SHOULD_PROCESS="false"
          fi
          
          echo "SHOULD_PROCESS=${SHOULD_PROCESS}" >> $GITHUB_ENV
          echo "should_process=${SHOULD_PROCESS}" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Should process: ${SHOULD_PROCESS}"

      - name: Increment version based on PR title tags
        id: increment_version
        if: env.SHOULD_PROCESS == 'true'
        run: |
          CURRENT_VERSION=${{ env.CURRENT_VERSION }}
          VERSION_TYPE=${{ env.VERSION_TYPE }}
          TARGET_BRANCH="${{ github.base_ref }}"
          HAS_VERSION_TAG="${{ env.HAS_VERSION_TAG }}"
          
          # Si c'est develop â†’ main SANS tag de version, on garde la version actuelle
          if [[ "$TARGET_BRANCH" == "main" && "$HAS_VERSION_TAG" == "false" ]]; then
            NEW_VERSION="$CURRENT_VERSION"
            echo "ðŸ”„ develop â†’ main: Keeping current version ${NEW_VERSION}"
          else
            # IncrÃ©menter la version selon le tag trouvÃ©
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            
            case $VERSION_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                echo "ðŸ”¥ Major version increment: ${MAJOR}.${MINOR}.${PATCH}"
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                echo "âœ¨ Minor version increment: ${MAJOR}.${MINOR}.${PATCH}"
                ;;
              patch)
                PATCH=$((PATCH + 1))
                echo "ðŸ”§ Patch version increment: ${MAJOR}.${MINOR}.${PATCH}"
                ;;
            esac
            
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          # DÃ©terminer les tags selon la branche cible
          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            FULL_TAG="${NEW_VERSION}-pre-prod"
            IS_LATEST="false"
            echo "ðŸ§ª Pre-production release: ${FULL_TAG}"
          elif [[ "$TARGET_BRANCH" == "main" ]]; then
            FULL_TAG="${NEW_VERSION}"
            IS_LATEST="true"
            echo "ðŸŽ¯ Stable release: ${FULL_TAG}"
          fi
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "FULL_TAG=$FULL_TAG" >> $GITHUB_ENV
          echo "IS_LATEST=$IS_LATEST" >> $GITHUB_ENV
          
          echo "ðŸ“¦ Version for pyproject.toml: ${NEW_VERSION}"
          echo "ðŸ·ï¸ Tag for Docker/Release: ${FULL_TAG}"

      - name: Extract changelog from PR body
        if: env.SHOULD_PROCESS == 'true'
        run: |
          # DÃ©coder le corps de la PR depuis base64
          PR_BODY=$(echo "${{ env.PR_BODY_B64 }}" | base64 -d)
          
          echo "ðŸ” PR Body (first 500 chars):"
          echo "$PR_BODY" | head -c 500
          echo ""
          echo "..."
          
          # Traitement du changelog - accepter plusieurs formats
          if echo "$PR_BODY" | grep -q -i -E "[@#](changelog|changes|release.notes?)"; then
            echo "âœ… Changelog marker found!"
            CHANGELOG=$(echo "$PR_BODY" | sed -n -E '/[@#](changelog|changes|release.notes?)/I,$p' | sed '1d' | sed '/^[[:space:]]*$/d')
          else
            # GÃ©nÃ©rer un changelog basÃ© sur le type de version OU develop â†’ main
            if [[ "${{ github.base_ref }}" == "main" && "${{ env.HAS_VERSION_TAG }}" == "false" ]]; then
              CHANGELOG="- ðŸš€ Production release of version ${{ env.FULL_TAG }}"
            else
              case ${{ env.VERSION_TYPE }} in
                major)
                  CHANGELOG="- ðŸ”¥ Breaking changes in version ${{ env.FULL_TAG }}"
                  ;;
                minor)
                  CHANGELOG="- âœ¨ New features in version ${{ env.FULL_TAG }}"
                  ;;
                patch)
                  CHANGELOG="- ðŸ”§ Bug fixes in version ${{ env.FULL_TAG }}"
                  ;;
                *)
                  CHANGELOG="- Update to version ${{ env.FULL_TAG }}"
                  ;;
              esac
            fi
          fi
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Update to version ${{ env.FULL_TAG }}"
          fi
          
          echo "ðŸ“‹ Final changelog:"
          echo "$CHANGELOG"
          echo ""
          
          CHANGELOG_B64=$(echo "$CHANGELOG" | base64 -w 0)
          echo "CHANGELOG_B64=${CHANGELOG_B64}" >> $GITHUB_ENV

      - name: Update version in pyproject.toml
        id: version
        if: env.SHOULD_PROCESS == 'true' && env.HAS_VERSION_TAG == 'true'
        run: |
          # On met Ã  jour pyproject.toml SEULEMENT si on a un tag de version
          # (pas pour develop â†’ main sans tag)
          python -c "import toml; data = toml.load('pyproject.toml'); data['project']['version'] = '${{ env.NEW_VERSION }}'; toml.dump(data, open('pyproject.toml', 'w'))"
          echo "ðŸ“ Updated pyproject.toml to version: ${{ env.NEW_VERSION }}"
          
          echo "version=${{ env.NEW_VERSION }}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ env.FULL_TAG }}" >> $GITHUB_OUTPUT
          echo "is_latest=${{ env.IS_LATEST }}" >> $GITHUB_OUTPUT

      - name: Set outputs for no-increment case
        id: version_no_increment
        if: env.SHOULD_PROCESS == 'true' && env.HAS_VERSION_TAG == 'false'
        run: |
          # Pour develop â†’ main sans tag, on set les outputs sans modifier le fichier
          echo "ðŸ“ No pyproject.toml update needed (develop â†’ main)"
          
          echo "version=${{ env.NEW_VERSION }}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ env.FULL_TAG }}" >> $GITHUB_OUTPUT
          echo "is_latest=${{ env.IS_LATEST }}" >> $GITHUB_OUTPUT

      - name: Commit and push updated pyproject.toml
        if: env.SHOULD_PROCESS == 'true' && env.HAS_VERSION_TAG == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add pyproject.toml
          git commit -m "Update version to ${{ env.NEW_VERSION }} [skip ci]"
          git push origin ${{ github.ref_name }}

      - name: Remove old latest tag
        if: env.SHOULD_PROCESS == 'true' && env.IS_LATEST == 'true'
        run: |
          if git tag -l | grep -q "^latest$"; then
            git tag -d latest || true
            git push origin :refs/tags/latest || true
            echo "ðŸ—‘ï¸ Removed old latest tag"
          fi

      - name: Create Git tags
        if: env.SHOULD_PROCESS == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git tag ${{ env.FULL_TAG }}
          git push origin ${{ env.FULL_TAG }}
          echo "ðŸ·ï¸ Created tag: ${{ env.FULL_TAG }}"
          
          if [[ "${{ env.IS_LATEST }}" == "true" ]]; then
            git tag latest
            git push origin latest
            echo "ðŸ·ï¸ Created latest tag"
          fi

      - name: Create GitHub Release
        if: env.SHOULD_PROCESS == 'true'
        run: |
          CHANGELOG_DECODED=$(echo "$CHANGELOG_B64" | base64 -d)
          
          # DÃ©terminer l'icÃ´ne selon le type de version ou si c'est un release main
          if [[ "${{ github.base_ref }}" == "main" && "${{ env.HAS_VERSION_TAG }}" == "false" ]]; then
            VERSION_ICON="ðŸš€"
            VERSION_DISPLAY="Production Release"
          else
            case ${{ env.VERSION_TYPE }} in
              major) VERSION_ICON="ðŸ”¥"; VERSION_DISPLAY="Breaking Changes" ;;
              minor) VERSION_ICON="âœ¨"; VERSION_DISPLAY="New Features" ;;
              patch) VERSION_ICON="ðŸ”§"; VERSION_DISPLAY="Bug Fixes" ;;
              *) VERSION_ICON="ðŸ“¦"; VERSION_DISPLAY="Update" ;;
            esac
          fi
          
          # RÃ©cupÃ©rer le titre de la PR proprement
          PR_TITLE="${{ env.PR_TITLE }}"
          
          RELEASE_PAYLOAD=$(jq -n \
            --arg tag_name "${{ env.FULL_TAG }}" \
            --arg name "${VERSION_ICON} Release ${{ env.FULL_TAG }}" \
            --arg changelog "$CHANGELOG_DECODED" \
            --arg full_tag "${{ env.FULL_TAG }}" \
            --arg source_branch "${{ github.event.pull_request.head.ref }}" \
            --arg target_branch "${{ github.base_ref }}" \
            --arg pr_author "${{ github.event.pull_request.user.login }}" \
            --arg version_display "$VERSION_DISPLAY" \
            --arg pr_title "$PR_TITLE" \
            --arg is_latest_str "$([[ "${{ env.IS_LATEST }}" == "true" ]] && echo "true" || echo "false")" \
            --argjson prerelease "$([[ "${{ env.IS_LATEST }}" != "true" ]] && echo true || echo false)" \
            '{
              tag_name: $tag_name,
              name: $name,
              body: ("## ðŸ“‹ Changelog\n\n" + $changelog + "\n\n## ðŸ·ï¸ Tags\n- **Version**: `" + $full_tag + "`" + (if ($is_latest_str == "true") then "\n- **Latest**: `latest`" else "" end) + "\n\n## ðŸ“¦ Docker Package\n\n```bash\n# Pull specific version\ndocker pull ghcr.io/baptiste-ferrand/template-release:" + $full_tag + (if ($is_latest_str == "true") then "\n# Pull latest stable\ndocker pull ghcr.io/baptiste-ferrand/template-release:latest" else "" end) + "\n```\n\n## â„¹ï¸ Information\n\n- **PR Title**: `" + $pr_title + "`\n- **Version Type**: " + $version_display + "\n- **Source branch**: `" + $source_branch + "`\n- **Target branch**: `" + $target_branch + "`\n- **Release type**: " + (if ($is_latest_str == "true") then "**Stable** ðŸŽ¯" else "**Pre-production** ðŸ§ª" end) + "\n- **PR author**: @" + $pr_author),
              prerelease: $prerelease,
              make_latest: $is_latest_str
            }')
          
          echo "ðŸš€ Creating release with payload:"
          echo "$RELEASE_PAYLOAD" | jq '.'
          
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "$RELEASE_PAYLOAD")
          
          echo "ðŸŽ¯ GitHub API Response:"
          echo "$RESPONSE" | jq '.'
          
          if echo "$RESPONSE" | jq -e '.html_url' > /dev/null; then
            RELEASE_URL=$(echo "$RESPONSE" | jq -r '.html_url')
            echo "âœ… Release created successfully: $RELEASE_URL"
          else
            echo "âŒ Failed to create release"
            echo "$RESPONSE"
            exit 1
          fi

  build-and-deploy-image:
    needs: versioning-and-release
    if: needs.versioning-and-release.outputs.should_process == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker tags
        id: prepare_tags
        run: |
          TAGS="ghcr.io/baptiste-ferrand/template-release:${{ needs.versioning-and-release.outputs.full_tag }}"
          
          if [[ "${{ needs.versioning-and-release.outputs.is_latest }}" == "true" ]]; then
            TAGS="${TAGS},ghcr.io/baptiste-ferrand/template-release:latest"
          fi
          
          echo "DOCKER_TAGS=${TAGS}" >> $GITHUB_ENV
          echo "ðŸ³ Docker tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: ${{ env.DOCKER_TAGS }}
          labels: |
            org.opencontainers.image.title=Track&Train API
            org.opencontainers.image.description=API for Track&Train application
            org.opencontainers.image.version=${{ needs.versioning-and-release.outputs.full_tag }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Package created" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ needs.versioning-and-release.outputs.full_tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.versioning-and-release.outputs.is_latest }}" == "true" ]]; then
            echo "- **Latest**: \`latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/baptiste-ferrand/template-release:${{ needs.versioning-and-release.outputs.full_tag }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.versioning-and-release.outputs.is_latest }}" == "true" ]]; then
            echo "docker pull ghcr.io/baptiste-ferrand/template-release:latest" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ pyproject.toml" >> $GITHUB_STEP_SUMMARY
          echo "- Version in pyproject.toml: \`${{ needs.versioning-and-release.outputs.version }}\` (clean version)" >> $GITHUB_STEP_SUMMARY